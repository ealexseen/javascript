<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Java Script Front End</title>
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery.js"></script>
    <script src="js/javascript.js"></script>
</head>
<body>
    <div class="Video">
        <div class="VideoBg"></div>
        <div class="VideoMain">
            <video id="video">
                <source src="video/bg.mp4" type="video/mp4">
                <source src="video/bg.ogv" type="video/ogv">
            </video>
        </div>
    </div>
    <div class="menu__audio">
        <span class="menu__play"><span>Play</span><i></i></span>
        <span class="menu__pause"><span>Pause</span><i></i></span>
        <span class="menu__load"><span>Reload</span><i></i></span>
    </div>
    <audio id="Audio" loop>
        <source src="video/audio.mp3">
    </audio>
    <div class="title">СТАРТ</div>
    <div id="displayTimers"></div>

    <iframe style="display: none;" id="iframeGame" src="index.html" scrolling="no"></iframe>
</body>
</html>
